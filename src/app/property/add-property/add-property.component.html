<div class="card">
  <div class="card-header">
    Add New Property
  </div>
<div class="card-body">
  <form (ngSubmit)='onSubmit()' #Form="ngForm" >
    <div class="form-group col-12">
      <label for="Name">Name</label>
      <input type="text" class="form-control" #propName="ngModel" ngModel name="Name"
         required minlength="5"/>
      <span *ngIf="!propName.valid && propName.touched" class="error-block">
        <span *ngIf="propName.errors?.['required']"> Property name is required</span>
        <span *ngIf="propName.errors?.['minlength']"> Property name should be atleast 5 characters long</span>
      </span>
    </div>
    <div class="form-group col-12">
      <label for="Type">Type</label>
      <input type="text" class="form-control" ngModel name="Type" required />
    </div>
    <div class="form-group col-12">
      <label for="Price">Price</label>
      <input type="text" class="form-control" ngModel name="Price" required/>
    </div>
    <div class="form-group col-12">
      <button  [disabled]="!Form.valid" type="submit" class="btn btn-primary mr-2">Save</button>
      <button type="reset" class="btn btn-secondary">Reset</button>
    </div>
  </form>
</div>
</div>
